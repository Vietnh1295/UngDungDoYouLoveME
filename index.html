<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do you love me</h1>
<input type="button" onclick="Yes();" value="Yes">
<input type="button" id="No" onmouseover="No();" value="No">
<script>
    var element=document.getElementById('No');
    function Yes() {
        alert('Em chỉ có thể yêu mình anh <3');
    }
    function init() {
        element = document.getElementById('No');
        element.style.position = 'relative';
        element.style.left = '0px';
        element.style.top = '0px';
    }

    function No() {


            if (parseInt(element.style.top)>window.innerHeight)
            {
                element.style.top=parseInt(element.style.top) - 100+ 'px';
            }
            else if(parseInt(element.style.top)<50)
            {
                element.style.top=parseInt(element.style.top) + 100+ 'px';
            }
            else
                {
                    random();
                }
            if (parseInt(element.style.left)>window.innerWidth )
            {
                element.style.left=parseInt(element.style.left) - 100 + 'px';
            }
            else if(parseInt(element.style.left)<50)
            {
                element.style.left=parseInt(element.style.left) + 100 + 'px';
            }
            else
                {
                    random();
                }
    }
    function random() {
        var randomHeight=0;
        var randomWidth=0;
        randomWidth=parseInt(Math.floor(Math.random() * 100)+40);
        randomHeight=parseInt(Math.floor(Math.random() * 100)+40);
        var random=parseInt(Math.floor(Math.random() * 4)+1);
        switch (random) {

            case 1:
                element.style.top=parseInt(element.style.top) - randomHeight+ 'px';
                break;
            case 2:
                element.style.left=parseInt(element.style.left) - randomWidth+ 'px';
                break;
            case 3:
                element.style.top=parseInt(element.style.top) + randomHeight + 'px';
                break;
            case 4:
                element.style.left=parseInt(element.style.left) + randomWidth + 'px';
                break;
        }
    }
    window.onload = init;
</script>
</body>
</html>
